<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoveLog - Our Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              script: ['Dancing Script', 'cursive'],
              serif: ['Noto Serif SC', 'serif'],
            },
            colors: {
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                950: '#4c0519',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                800: '#292524',
                900: '#1c1917',
              },
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fall': 'fall 10s linear infinite',
              'sway': 'sway 3s ease-in-out infinite alternate',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
              'pop': 'pop 0.3s ease-out forwards',
              'scroll-up': 'scrollUp 60s linear infinite',
              'scroll-down': 'scrollDown 60s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fall: {
                '0%': { transform: 'translateY(-10vh) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(360deg)', opacity: '0' },
              },
              sway: {
                '0%': { transform: 'translateX(-10px)' },
                '100%': { transform: 'translateX(10px)' },
              },
              pop: {
                '0%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.5)', opacity: '1' },
                '100%': { transform: 'scale(2)', opacity: '0' },
              },
              scrollUp: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' }
              },
              scrollDown: {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fff7ed; /* Warm Orange 50 */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      /* Weather Particles */
      .weather-particle {
        position: fixed;
        top: -10%;
        pointer-events: none;
        z-index: 1;
      }
      
      /* Scrollbar hide */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
